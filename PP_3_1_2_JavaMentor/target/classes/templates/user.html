<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Check user</title>
    </head>
    <body>
        <table class="table table-striped table-hover" width="100%" style="border-radius: 10px 10px 10px 10px; border-color: #a19898" align="center">
            <thead style="border-radius: 10px 10px 10px 10px; border-color: #a19898">
                <tr style="border-radius: 10px 10px 10px 10px; border-color: #a19898">
                    <th><p align="center">ID</p></th>
                    <th><p align="center">Name</p></th>
                    <th><p align="center">Surname</p></th>
                    <th><p align="center">Username</p></th>
                    <th><p align="center">Password</p></th>
                    <th><p align="center">Role</p></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:object="${user}">
                    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <tr class="rowTable3">
                            <td><input type="text" th:field="*{id}" id="idEdite" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                            <td><input type="text" th:field="*{name}" id="nameEdite" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                            <td><input type="text" th:field="*{surname}" id="surnameEdite" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                            <td><input type="text" th:field="*{username}" id="usernameEdite" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                            <td><input type="text" th:field="*{password}" id="passwordEdite" align="center" style="border-radius: 10px 10px 10px 10px; border-color: #a19898"></td>
                            <td th:field="*{toStringStrRoles()}" align="center"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Save" style="border-radius: 10px 10px 10px 10px; border-color: #a19898">
                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                    <input type="submit" value="Delete" style="border-radius: 10px 10px 10px 10px; border-color: #a19898">
                                </form>
                            </td>
                        </tr>
                    </form>
                </th:block>
            </tbody>
        </table>
    </body>
</html>
